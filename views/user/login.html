<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../../public/css/user/login.css" />
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <div class="inner">
                    <div id="head">
                        <a href="">
                            <img src="/projectTeam4/public/img/Logo.png" alt="" />
                        </a>
                    </div>
                </div>
            </div>
            <div id="visual">
                <div class="inner">
                    <h1>로그인</h1>
                    <div id="visual_space">
                        <div id="login_img">
                            <img src="/projectTeam4/public/img/Logo.png" alt="" />
                        </div>
                        <div id="login_box">
                            <div id="login_input">
                                <h3>로그인</h3>
                                <form method="post" action="/user/login">
                                    <ul>
                                        <li><span>ID</span><input type="text" name="user_id" /></li>
                                        <li><span>PW</span><input type="password" name="user_pw" /></li>
                                        <li><button type="submit">로그인</button></li>
                                        <li>
                                            <a href="/user/join"><button>회원가입</button></a>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="inner"></div>
            </div>
        </div>
    </body>
</html>
