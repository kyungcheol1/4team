<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="/css/admin/user_edit.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="inner">
          <div id="head">
            <a href="">
              <img src="/img/Logo.png" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div id="visual">
        <div class="inner">
          <div id="profile">
            <h2>회원정보수정</h2>
            <div id="textSpace">
              <form>
                <ul>
                  <li id="user_profile">
                    <p>사용자 정보</p>
                    <div id="user_modify_box">
                      <div>
                        <select name="userLevel" id="user_level">
                          <option value="user">사용자</option>
                          <option value="superUser">관리자</option>
                        </select>
                      </div>
                      <div>
                        <select name="isUse" id="is_use">
                          <option value="active">활성화</option>
                          <option value="deactive">비활성화</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <li id="user_id">
                    <p>아이디</p>
                    <input type="text" name="userId" placeholder="새로운 닉네임 입력해주세요" value="{{result.id}}" />
                    <button>중복확인</button>
                  </li>
                  <li>
                    <p>비밀번호</p>
                    <input type="password" name="userPw" placeholder="새로운 비밀번호를 입력해주세요" />
                  </li>
                  <li>
                    <p>비밀번호 확인</p>
                    <input type="password" name="userRpw" placeholder="비밀번호를 다시 입력해주세요" />
                  </li>
                  <li id="user_name">
                    <p>이름</p>
                    <input type="text" name="userName" placeholder="이름을 입력해주세요" value="{{result.userName}}" />
                  </li>
                  <li class="userNick">
                    <p>닉네임</p>
                    <input type="text" name="userNickname" placeholder="닉네임을 입력해주세요" value="{{result.nickName}}" />
                    <button>중복확인</button>
                  </li>
                  <li id="userBirth">
                    <p>생년월일</p>
                    <div>
                      <input type="text" name="userBirthyy" placeholder="년(4자)" vlaue="{{userBirthyy}}" />
                      <select name="userBirthmm" id="" value="{{userBirthmm}}">
                        <option value="1">1월</option>
                        <option value="2">2월</option>
                        <option value="3">3월</option>
                        <option value="4">4월</option>
                        <option value="5">5월</option>
                        <option value="6">6월</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                        <option value="9">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                      </select>
                      <input type="text" name="userBirthdd" placeholder="일" value="{{userBirthdd}}" />
                    </div>
                  </li>
                  <li>
                    <p>성별</p>
                    <select name="userGender" id="" value="{{userGender}}">
                      <option value="남자">남자</option>
                      <option value="여자">여자</option>
                    </select>
                  </li>
                  <li class="phone">
                    <p>휴대전화</p>
                    <div>
                      <input type="text" name="userPhone" value="{{userPhone}}" />
                      <input type="text" name="userPhoneMiddle" value="{{userPhoneMiddle}}" />
                      <input type="text" name="userPhoneLast" value="{{userPhoneLast}}" />
                    </div>
                  </li>
                  <li class="phone">
                    <p>일반전화(선택)</p>
                    <div>
                      <input type="text" name="userCall" value="{{userCall}}" />
                      <input type="text" name="userCallMiddle" value="{{userCallMiddle}}" />
                      <input type="text" name="userCallLast" value="{{userCallLast}}" />
                    </div>
                  </li>
                  <li>
                    <button type="submit">수정하기</button>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="inner"></div>
      </div>
    </div>
  </body>
</html>
